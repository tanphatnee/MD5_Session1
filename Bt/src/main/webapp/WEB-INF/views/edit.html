<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Song</title>
</head>
<body>
<h1>Edit Song</h1>
<form action="/update" th:object="${song}" method="post" enctype="multipart/form-data">
  <table border="10" cellpadding="20" cellspacing="10">
    <tr>
      <th>ID</th>
      <td><input type="text" th:field="*{id}" readonly></td>
    </tr>
    <tr>
      <th>Name</th>
      <td><input type="text" th:field="*{name}" required></td>
    </tr>
    <tr>
      <th>Singer</th>
      <td><input type="text" th:field="*{singer}" ></td>
    </tr>
    <tr>
      <th>Genre</th>
      <td><input type="text" th:field="*{genre}"></td>
    </tr>
    <tr>
      <th>Audio</th>
      <td>
        <div>
          <audio controls>
            <source th:src="@{|/upload/${song.url}|}" type="audio/mpeg">
          </audio>
        </div>
        <input type="file" name="url"
        ></td>
    </tr>


    <tr>
      <td colspan="2"><input type="submit" value="Update"></td>
    </tr>
  </table>
</form>
</body>
</html>
