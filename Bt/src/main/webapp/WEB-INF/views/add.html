<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new song</title>
</head>
<body>
<h1>Add new song</h1>
<form action="/add" th:object="${song}" method="post" enctype="multipart/form-data">
  <table border="10" cellpadding="20" cellspacing="10">
    <tr>
      <th>Name</th>
      <td><input type="text" th:field="*{name}" required></td>
    </tr>
    <tr>
      <th>Singer</th>
      <td><input type="text" th:field="*{singer}" ></td>
    </tr>
    <tr>
      <th>Genre</th>
      <td><input type="text" th:field="*{genre}"></td>
    </tr>
    <tr>
      <th>Audio</th>
      <td><input type="file" th:field="*{url}"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Add"></td>
    </tr>
  </table>
</form>
</body>
</html>
